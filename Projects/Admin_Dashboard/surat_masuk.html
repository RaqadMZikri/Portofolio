<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Dashboard</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="assets/logo.png" alt="">
            </div>
            <span class="logo_name">RMZ</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class="fi fi-rr-home"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fi fi-rr-envelope-download"></i>
                        <span class="link-name">Surat Masuk</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fi fi-rr-paper-plane"></i>
                        <span class="link-name">Surat Keluar</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fi fi-rr-edit"></i>
                        <span class="link-name">Disposisi</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fi fi-rr-users-alt"></i>
                        <span class="link-name">Pengguna</span>
                    </a>
                </li>


            </ul>

            <ul class="logout-mod">
                <li>
                    <a href="#">
                        <i class="fi fi-rr-sign-out-alt"></i>
                        <span class="link-name">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <i class="fi fi-rr-moon-stars"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" name="search" id="" placeholder="Search Here...">
            </div>
            <img src="assets/lucas.jpg" alt="">
        </div>
        <div class="dash-content">


        </div>
        <table border="1" text-align="center">
            <th>No.</th>
            <th>Judul</th>
            <th>Pengarang</th>
            <th>Tahun Terbit</th>

            <tr>
                <td>1</td>
                <td>Tae</td>
                <td>RMZ</td>
                <td>1999</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
